                      &lt;style&gt;
/* Reset */
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}

/* Body */
body {
  font-family: 'Arial', sans-serif;
  line-height: 1.6;
  background-color: #f9f9f9;
  color: #333;
}

/* Container */
.container {
  width: 90%;
  max-width: 1200px;
  margin: auto;
  padding: 20px 0;
}

/* Header */
.header {
  background: #333;
  color: #fff;
  padding: 20px 0;
}
.logo {
  font-size: 24px;
}
.nav-links {
  list-style: none;
  display: flex;
  justify-content: flex-end;
}
.nav-links li {
  margin-left: 20px;
}
.nav-links a {
  color: #fff;
  text-decoration: none;
}

/* Hero */
.hero {
  background: #4CAF50;
  color: white;
  padding: 60px 0;
  text-align: center;
}
.hero span {
  color: #ffd700;
}

/* Sections */
.section {
  padding: 60px 0;
}

/* Projects */
.projects-grid {
  display: grid;
  grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
  gap: 20px;
}
.project-card {
  background: white;
  border-radius: 8px;
  overflow: hidden;
  box-shadow: 0 0 10px rgba(0,0,0,0.1);
  text-align: center;
}
.project-card img {
  width: 100%;
  height: auto;
}
.project-card h3 {
  margin: 15px 0;
}
.project-card p {
  padding: 0 10px 20px;
}

/* Contact Form */
.contact-form {
  display: flex;
  flex-direction: column;
}
.contact-form input,
.contact-form textarea {
  padding: 10px;
  margin-bottom: 15px;
  border: 1px solid #ccc;
  border-radius: 4px;
}
.contact-form button {
  background: #333;
  color: white;
  border: none;
  padding: 10px;
  border-radius: 4px;
  cursor: pointer;
}
.contact-form button:hover {
  background: #555;
}

/* Footer */
.footer {
  background: #333;
  color: #fff;
  text-align: center;
  padding: 15px 0;
}
&lt;/style&gt;
