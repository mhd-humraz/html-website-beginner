<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>HTML Basics</title>
  <link rel="stylesheet" href="index.css">
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #1d2a35;
      color: white;
      margin: 0;
      padding: 20px;
    }

    .container {
      display: flex;
      justify-content: space-between;
      align-items: flex-start;
      gap: 20px;
    }

    .editor, .output {
      flex: 1;
      background-color: #2f4f4f;
      padding: 20px;
      border-radius: 10px;
    }

    textarea {
      width: 100%;
      height: 300px;
      font-family: monospace;
      font-size: 16px;
      padding: 10px;
      border-radius: 8px;
      border: none;
      resize: vertical;
      background-color: #ffffff;
      color: black;
    }

    iframe {
      width: 100%;
      height: 300px;
      border: 1px solid #ccc;
      background-color: #fff;
    }

    button {
      margin-top: 10px;
      padding: 10px 20px;
      color: white;
      background-color: #4CAF50;
      border: none;
      border-radius: 5px;
      font-weight: bold;
      cursor: pointer;
    }

    button:hover {
      background-color: #45a049;
    }
  </style>
</head>
<body>

  <h1 style="text-align: center;"> CODE SPACE </h1>

  <div class="container">
    <div class="editor">
      <h2 style="text-align: center;"> Drop Your HTML Code</h2>
      <textarea id="codeInput">
<!-- Example:
<h1>Hello, I am your-name!</h1>
<p>This is a live HTML output.</p>
-->
      </textarea>
      <br>
      <button onclick="runCode()">Run Code</button>
    </div>

    <div class="output">
      <h3>Output:</h3>
      <iframe id="outputFrame"></iframe>
    </div>
  </div>

  <script>
    function runCode() {
      const userCode = document.getElementById("codeInput").value;
      const outputFrame = document.getElementById("outputFrame");
      outputFrame.contentDocument.open();
      outputFrame.contentDocument.write(userCode);
      outputFrame.contentDocument.close();
    }
  </script>

</body>
</html>
